version: '3.5'
services:
  https-portal:
    container_name: ssl
    image: steveltn/https-portal:1
    depends_on:
      - php
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes:
      - ./ssl_certs:/var/lib/https-portal
    environment:
      DOMAINS: 'esi.lucaspintos.tech -> http://34.230.185.184:8080 #production'

  php:
    container_name: php
    image: lucaspintos909/esi-tareas
    ports:
      - 8080:80
    restart: always
      volumes:
        - ./const.php:/var/www/html/const.php
    depends_on:
      - db
    networks:
      - docker-net

  db:
    container_name: db
    image: mariadb:10
    environment:
      MYSQL_DATABASE: tareas_esi
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3360:3306
    volumes:
      - ./mysql:/var/lib/mysql
      - ./tablas.sql:/docker-entrypoint-initdb.d/setup.sql # Archivo para inicializar la creacion de las tablas y base de datos
    networks:
      - docker-net

networks:
  docker-net:
    driver: bridge


