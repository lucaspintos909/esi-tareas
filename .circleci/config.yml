# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: DockerHub Login
          command: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run:
          name: Docker Build
          command: docker build -t lucaspintos909/esi-pruebas:$CIRCLE_SHA1 .
      - run:
          name: Docker Push to lucaspintos909/esi-pruebas
          command: docker push lucaspintos909/esi-pruebas:$CIRCLE_SHA1